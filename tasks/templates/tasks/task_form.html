<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Kanit', sans-serif; background-color: #f8f9fa; }
        .form-card { max-width: 600px; margin: 50px auto; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
    </style>
</head>
<body>

    <div class="container">
        <div class="card form-card border-0 bg-white p-4">
            <h3 class="fw-bold mb-4 text-primary"><i class="bi bi-pen-fill"></i> {{ title }}</h3>
            
            <form method="post">
                {% csrf_token %}
                
                {% if next_url %}
                    <input type="hidden" name="next" value="{{ next_url }}">
                {% endif %}

                {% for field in form %}
                    <div class="mb-3">
                        {% if not field.is_hidden %}
                            <label class="form-label fw-bold small text-muted text-uppercase">{{ field.label }}</label>
                        {% endif %}
                        
                        {{ field }}
                        
                        {% if field.errors %}
                            <div class="text-danger small mt-1">{{ field.errors.0 }}</div>
                        {% endif %}
                    </div>
                {% endfor %}

                <div class="d-flex justify-content-end gap-2 mt-4">
                    <a href="javascript:history.back()" class="btn btn-light text-muted">ยกเลิก</a>
                    <button type="submit" class="btn btn-primary px-4 fw-bold">
                        {% if 'Edit' in title %}บันทึกแก้ไข{% else %}เพิ่มงานใหม่{% endif %}
                    </button>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
